<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <header class="header">
        <img class="header__img" src="https://i.imgur.com/d0xsIok.png" alt="no cargo la imagen">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/user-icon.png" alt="User">

            </div>
            <ul>

                <div><img src="./assets/twitter-icon.png" alt="Twitter">Inicicar Sesi&oacute;n con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Reg&iacute;strate</a></p>
        </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaraciones de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>
</body>

</html>
